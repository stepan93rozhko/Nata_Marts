<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" >
    <title>Nata Marts</title>
</head>
<body>

    <header class="header">
        <img class="header__backgroundImg" src="img/header/background_header.png" alt="">
        <div class="container header__container">
           
            <div class="row  header__container-row">
                <ul class="nav col-xl-4  header__container-row-nav">

                    <li class="nav-item header__container-row-nav-item">
                    <a class="nav-link active header__container-row-nav-item-link" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown header__container-row-nav-item">
                        <a class="nav-link dropdown-toggle header__container-row-nav-item-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Gallery</a>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Весільна зйомка</a>
                        <a class="dropdown-item" href="#">Сімейна зйомка</a>
                        <a class="dropdown-item" href="#">Лов сторі</a>
                        <a class="dropdown-item" href="#">Фотосесія від Наточки</a>
                        
                    </li>

                    <li class="nav-item header__container-row-nav-item">
                    <a class="nav-link header__container-row-nav-item-link" href="#">Contact</a>
                    </li>

                </ul>
            
            
                <div class="col-xl-4 col-sm-12 text-center  header__container-row-logo">
                    <img  src="img/logo/camera.svg" width="80px;" alt="">
                </div>

                <div class="col-xl-4 text-right header__container-row-networks">
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/instagram.svg" width="30px;" alt="instagram"></a>
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/facebook.svg" width="30px;" alt="facebook"></a>
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/whatsapp.svg" width="30px;" alt="whatsapp"></a>
                    <a class="header__container-row-networks-link" href=""><img src="img/header/tel.svg" width="30px;" alt="tel"></a>
                </div>
            </div>
<!--Мобільна версія меню-->
            <div class="row header__container-mobMenu">
                <div class="btn-group header__container-mobMenu-block">
                    <button type="button" class="btn btn-outline dropdown-toggle header__container-mobMenu-block-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="img/header/icons-menu.svg" style="width: 50px;" alt="menu">
                    </button>
                    <div class="dropdown-menu header__container-mobMenu-block-dropdown">
                      <a class="dropdown-item text-left" href="#">Action</a>
                      <a class="dropdown-item text-left" href="#">Another action</a>
                      <a class="dropdown-item text-left" href="#">Something </a>
                    </div>
                </div>
            </div>
    <!--Мобільна версія соц мереж-->
            <div class="row header__container-internet">
                <div class="btn-group header__container-internet-block">
                    <button type="button" class="btn btn-outline dropdown-toggle header__container-internet-block-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="img/header/internet.svg" style="width: 50px;" alt="internet">
                    </button>
                    <div class="dropdown-menu header__container-internet-block-dropdown">
                        <a class="dropdown-item text-right"  href="#"><img src="img/header/instagram.svg" width="30px;" alt="instagram"></a>
                        <a class="dropdown-item text-right" href="#"><img src="img/header/facebook.svg" width="30px;" alt="facebook"></a>
                        <a class="dropdown-item text-right" href="#"><img src="img/header/whatsapp.svg" width="30px;" alt="whatsapp"></a>
                        <a class="dropdown-item text-right" href=""><img src="img/header/tel.svg" width="30px;" alt="tel"></a>
                    </div>
                </div>
            </div>
    <!--кінець мобільній версії-->
            <div class="row header__container-title">
                <h1 class="col-xl-12 text-center header__container-title-h1">Nata Marts</h1>
            </div>
            <div class="row  header__container-text">
                <h3 class="col-xl-12 text-center header__container-text-h3">Фотограф, відеограф</h3>
            </div>

            <div class="row header__container-button">
                <button type="button" class="btn btn-outline-secondary header__container-button-but">DISCOVER</button>
            </div>
        </div>
    </header>

        
       
  




    <footer class="footer"> 
        <div class="container  footer__container">
            <h2 class="footer__container-title">Напишіть, і з вами зв'яжуться ;)</h2>
            <div class="row footer__container-row">
                <form class="col-xl-4 text-center footer__container-row-form">
                    <div class="form-group footer__container-row-form-group">
                        <input type="text" class="form-control footer__container-row-form-group-name" id="" placeholder="Your Name"required>
                    </div>
                    <div class="form-group footer__container-row-form-group">
                        <input type="email" class="form-control footer__container-row-form-group-email" id=""  placeholder="Email" required>
                    </div>
                    <div class="form-group footer__container-row-form-group">
                        <textarea class="form-control footer__container-row-form-group-message" name="comment" id="" cols="50" rows="10" style="height: 180px;" id=""  placeholder="Message" required></textarea>
                    </div>
                    <input type="submit" value="Надіслати"  style="font-weight: bold; font-size: 20px;" class="btn btn-outline-secondary  footer__container-row-form-button">
                </form>
            </div>
            <div class="row text-center footer__container-menuBotom">
                <div class="col-xl-4 text-center footer__container-menuBotom-networks">
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/instagram.svg" width="30px;" alt="instagram"></a>
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/facebook.svg" width="30px;" alt="facebook"></a>
                    <a class="header__container-row-networks-link" href="#"><img src="img/header/whatsapp.svg" width="30px;" alt="whatsapp"></a>
                    <a class="header__container-row-networks-link" href=""><img src="img/header/tel.svg" width="30px;" alt="tel"></a>
                </div>
            </div>
        </div>  
    </footer>

    









    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
